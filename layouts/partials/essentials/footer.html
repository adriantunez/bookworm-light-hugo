<footer class="section-sm-footer">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5">
        {{ with site.Params.newsletter }}
        {{ if .enable }}
        <div class="font-primary">
          <h3 class="h5 mb-4 font-weight-700 text-white text-center">{{ .footer_title | markdownify }}</h3>
          <script async src="{{ .remote_src }}{{ .footer_data_form }}.js" data-form="{{ .footer_data_form }}"></script>
        </div>
        {{ end }}
        {{ end }}
      </div>
      <div class="col-lg-12 text-center mt-0">
        <ul class="list-inline footer-menu mb-4">
          {{ range site.Menus.footer }}
          <li class="list-inline-item mx-3"><a href="{{.URL | absURL}}">{{.Name}}</a></li>
          {{ end }}
        </ul>
        <ul class="social-links icon-box list-unstyled list-inline font-weight-500 mb-3">
          {{range site.Params.social}}
          <li class="list-inline-item text-center"><a href="{{.url}}" target="_blank" aria-label="social-icon">
            <i class="lab {{.icon}}"></i>
          </a></li>
          {{end}}
        </ul>
        {{ with site.Params.copyright }}
        <p class="mb-0 font-weight-500 copyright-text content">{{.| markdownify}}</p>
        {{ end }}
      </div>
    </div>
  </div>
</footer>
